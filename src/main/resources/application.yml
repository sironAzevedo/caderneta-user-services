server:
  port: ${PORT:8080}

spring:
  application:
    name: user-services
  jpa:
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
database:
  url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/usuario_db}
  driver-class-name: org.postgresql.Driver
  user: ${DATABASE_USER:fatura_user}
  pass: ${DATABASE_PASS:fatura_user}
  default_schema: ${DATABASE_SCHEMA:public}

message:
  baseName: message

security:
  enabled: ${SECURITY_ENABLE:false}
  secret:
    vault:
      endpoint: ${VAULT_ENDPOINT:http://127.0.0.1:8200}
      role-id: ${VAULT_ROLE_ID:1234}
      secret-id: ${VAULT_SECRET_ID:1234}